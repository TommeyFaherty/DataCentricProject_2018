<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Course</title>
</h:head>
<f:metadata>
	<f:event type="preRenderView"
		listener="#{courseDBController.loadCourses()}"/>
</f:metadata>
<h:body>
	<h3>Course Details</h3>
	
	<h:form>
		<h:commandButton action="AddCourse" value="Add Course"></h:commandButton>
	</h:form>
	
	<h:form>
	<h:dataTable value="#{courseDBController.cr}"
	var ="s">
		<h:column>
			<f:facet name="header">Course ID</f:facet>
			#{s.CID}
		</h:column>
		
		<h:column>
		<f:facet name="header">Name</f:facet>
			#{s.name}
		</h:column>
		
		<h:column>
		<f:facet name="header">Duration</f:facet>
			#{s.duration}
		</h:column>
		
		<h:column>
		<f:facet name="header">Action</f:facet>
			<h:outputLink value="CourseStudents.xhtml">Show Students</h:outputLink>
			<h:commandLink value="Delete" action="#{courseDB.deleteCourse(s.CID)}" ><f:setPropertyActionListener 
                  target="#{courseDB.CID}" 
                  value="#{c}" /></h:commandLink>
		</h:column>
	</h:dataTable>
	</h:form>
	<h:outputLink value="index.xhtml">Home</h:outputLink>
</h:body>
</html>
