<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Students</title>
</h:head>
<f:metadata>
	<f:event type="preRenderView"
		listener="#{studentDBController.loadStudents()}"/>
</f:metadata>
<h:body>
	<h3>Student Details</h3>
	<table style="width:50%">
		<tr>
			<th>Student ID</th>
			<th>Course ID</th>
			<th>Name</th>
			<th>Address</th>
		</tr>
		<tr>
			<th>#{studentDBController.st[0].SID}</th>
			<th>#{studentDBController.st[0].CID}</th>
			<th>#{studentDBController.st[0].name}</th>
			<th>#{studentDBController.st[0].address} </th>
		</tr>
	</table>
	 
</h:body>
</html>
