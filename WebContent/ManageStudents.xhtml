<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Students</title>
</h:head>
<f:metadata>
	<f:event type="preRenderView"
		listener="#{studentDBController.loadStudents()}"/>
</f:metadata>
<h:body>
	<h3>Student Details</h3>
	
	<h:form>
		<h:commandButton action="AddStudent" value="Add Student"></h:commandButton>
	</h:form>
	
	<h:form>
	<h:dataTable value="#{studentDBController.st}"
	var ="s">
		<h:column>
			<f:facet name="header">Student ID</f:facet>
			#{s.SID}
		</h:column>
		
		<h:column>
		<f:facet name="header">Course ID</f:facet>
			#{s.CID}
		</h:column>
		
		<h:column>
		<f:facet name="header">name</f:facet>
			#{s.name}
		</h:column>
		
		<h:column>
		<f:facet name="header">address</f:facet>
			#{s.address}
		</h:column>
		
		<h:column>
		<f:facet name="header">Action</f:facet>
			<h:outputLink value="CourseStudents.xhtml">All Details</h:outputLink>
			<h:commandLink value="Delete" action="#{studentDB.deleteCourse(s.SID)}" />
		</h:column>
	</h:dataTable>
	</h:form>
	<h:outputLink value="index.xhtml">Home</h:outputLink>
</h:body>
</html>
