<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
  
  <h:head>
    <title>Add Student Page</title>
  </h:head>
  
  <h:body>
  	<h3>Add Student</h3>
  	<h:form>
  	<table>
  		<tr>
  			<td>Student ID:</td>
  			<td><h:inputText value="#{studentDB.SID}" p:placeholder="sid" required="true" requiredMessage="Student Id Required"/></td>
  		</tr>
  		<tr>
  			<td>Course ID:</td>
  			<td><h:inputText value="#{studentDB.CID}" p:placeholder="cid" required="true" requiredMessage="Course Id Required"/></td>
  		</tr>
  		<tr>
  			<td>Name:</td>
  			<td><h:inputText value="#{studentDB.name}" p:placeholder="name" required="true" requiredMessage="Name Required"/></td>
  		</tr>
  		<tr>
  			<td>Address:</td>
  			<td><h:inputText value="#{studentDB.address}" p:placeholder="Address" required="true" requiredMessage="Address Required"/></td>
		</tr>
	</table>
	<h:commandButton value="Add" action="#{studentDB.addStudent()}"/>  
	</h:form>
	<h:outputLink value="index.xhtml">Home</h:outputLink>
	<h:outputLink value="ManageStudents.xhtml">Students</h:outputLink>
	
  </h:body>
</html>
