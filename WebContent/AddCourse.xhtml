<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
  
  <h:head>
    <title>Add Course Page</title>
  </h:head>
  
  <h:body>
  	<h3>Add Student</h3>
  	<h:form>
  	<table>
  		<tr>
  			<td>Course ID:</td>
  			<td><h:inputText value="#{courseDB.CID}" p:placeholder="cid" required="true" requiredMessage="Course Id Required"/></td>
  		</tr>
  		<tr>
  			<td>Name:</td>
  			<td><h:inputText value="#{courseDB.name}" p:placeholder="cName" required="true" requiredMessage="Name Required"/></td>
  		</tr>
  		<tr>
  			<td>Duration:</td>
  			<td><h:inputText value="#{courseDB.duration}" p:placeholder="Duration" required="true" requiredMessage="Duration Required"/></td>
		</tr>
	</table>
	<h:commandButton value="Add" action="#{courseDB.addCourse()}"/>  
	</h:form>
	<h:outputLink value="index.xhtml">Home</h:outputLink>
	<h:outputLink value="ManageCourse.xhtml">Course</h:outputLink>
	
  </h:body>
</html>
