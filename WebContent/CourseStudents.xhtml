<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
    
  <h:head>
    <title>Course Student Page</title>
  </h:head>
  
  <h:body>
  <h3>Course Student Page</h3>
  
  <h:dataTable value="#{courseDBController.cr}"
	var ="s">
		<h:column>
			<f:facet name="header">Course ID</f:facet>
			#{s.CID}
		</h:column>
		
		<h:column>
		<f:facet name="header">Course Name</f:facet>
			#{s.name}
		</h:column>
		
		<h:column>
		<f:facet name="header">Course Duration</f:facet>
			#{s.duration}
		</h:column>
		
		<h:column>
		<f:facet name="header">Student Name</f:facet>
			
		</h:column>
		
	</h:dataTable>
	<h:outputLink value="index.xhtml">Home</h:outputLink>
  	
  	<h:outputLink value="ManageCourse.xhtml">Manage Courses</h:outputLink>
  	<br/>
  	<h:outputLink value="ManageStudents.xhtml">Manage Students</h:outputLink>
  </h:body>
 </html>
